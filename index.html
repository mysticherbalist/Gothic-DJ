
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>⸸ GOTH DJ // BUGFIX v2.1.1 ⸸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("Service Worker registered"));
    }
  </script>
  <style>
    body {
      font-family: monospace;
      background: black;
      color: #0ff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #splash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    .controls {
      margin: 10px;
    }
    .player-block {
      background: #111;
      margin: 10px;
      padding: 10px;
      border: 1px solid #333;
    }
    iframe { max-width: 100%; }
  </style>
</head>
<body>
<div id="splash">
  <div>
    <svg width="100" height="100" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40" stroke="#0ff" stroke-width="4" fill="none" />
      <circle cx="50" cy="50" r="30" stroke="#f0f" stroke-width="2" fill="none" stroke-dasharray="150" stroke-dashoffset="0">
        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="50" cy="50" r="2" fill="#fff" />
    </svg>
    <p>Loading decks...</p>
  </div>
</div>

<h1>⸸ GOTH DJ v2.1.1 // Bugfix ⸸</h1>
<div class="controls">
  <button onclick="addDeck()">Add Deck</button>
  <button onclick="removeDeck()">Remove Deck</button>
</div>
<div id="players"></div>

<script>
let currentDecks = 4;
let maxDecks = 12;
const playersDiv = document.getElementById("players");

function createDeck(i) {
  const block = document.createElement('div');
  block.className = 'player-block';
  block.id = `deck${i}`;
  block.innerHTML = \`
    <h3>Deck \${i}</h3>
    <input type="file" accept="audio/mp3" onchange="loadMP3(event, \${i})"><br>
    <label>YouTube URL:</label>
    <input type="text" id="ytInput\${i}" placeholder="https://youtube.com/watch?v=...">
    <button onclick="loadYouTube(\${i})">Load</button>
    <div id="ytWrapper\${i}" style="display:none;">
      <iframe id="yt\${i}" width="100%" height="200" frameborder="0" allowfullscreen></iframe><br>
      <label><input type="checkbox" id="ytAudioOnly\${i}" onchange="toggleYTVisual(\${i})"> Audio Only</label>
    </div>
    <audio id="audio\${i}" controls></audio>
  \`;
  playersDiv.appendChild(block);
}

function loadMP3(event, index) {
  const file = event.target.files[0];
  const audio = document.getElementById(`audio${index}`);
  if (file) {
    audio.src = URL.createObjectURL(file);
    audio.load();
  }
}

function loadYouTube(index) {
  const url = document.getElementById(`ytInput${index}`).value;
  const wrapper = document.getElementById(`ytWrapper${index}`);
  const iframe = document.getElementById(`yt${index}`);
  if (url.includes("youtube.com") || url.includes("youtu.be")) {
    let videoId = "";
    try {
      const urlObj = new URL(url);
      if (urlObj.hostname === "youtu.be") {
        videoId = urlObj.pathname.substring(1);
      } else {
        videoId = urlObj.searchParams.get("v");
      }
    } catch (e) {
      alert("Invalid URL");
      return;
    }
    iframe.src = `https://www.youtube.com/embed/${videoId}`;
    wrapper.style.display = "block";
  } else {
    alert("Not a YouTube URL");
  }
}

function toggleYTVisual(index) {
  const iframe = document.getElementById(`yt${index}`);
  const isAudioOnly = document.getElementById(`ytAudioOnly${index}`).checked;
  iframe.style.visibility = isAudioOnly ? "hidden" : "visible";
  iframe.style.height = isAudioOnly ? "1px" : "200px";
}

function addDeck() {
  if (currentDecks < maxDecks) {
    currentDecks++;
    createDeck(currentDecks);
  }
}

function removeDeck() {
  if (currentDecks > 1) {
    const lastDeck = document.getElementById(`deck${currentDecks}`);
    if (lastDeck) {
      lastDeck.remove();
      currentDecks--;
    }
  }
}

document.addEventListener("DOMContentLoaded", () => {
  for (let i = 1; i <= currentDecks; i++) createDeck(i);
  setTimeout(() => {
    document.getElementById("splash").style.display = "none";
  }, 2000);
});
</script>
</body>
</html>
